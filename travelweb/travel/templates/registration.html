{% extends 'base.html' %}

{% block content %}
{% load static %}

<footer id="footer" class="footer">
  
  <div class="container">

    <div class="row gy-4" style="justify-content: center; align-items: center;">
      <div class="col-lg-4 col-md-12" >
        <h2 style="margin-bottom: 30px;">Đăng ký</h2>
        <form class="footer-contact-form" action="{% url 'travel:registration' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Họ và Tên" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Mật khẩu" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="Họ" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Tên" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="number" name="userBirthyear" placeholder="Năm sinh" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="userPhone" placeholder="Số điện thoại" required>
          </div>
          
          <div class="text-center" style="margin-bottom: 30px;"><button type="submit">Đăng ký</button></div>
        </form>
      </div>
    </div>
  </div>
</footer><!-- End Footer -->
{% endblock %}
