{% extends 'base.html' %}

{% block content %}
{% load static %}

<footer id="footer" class="footer">
  
  <div class="container">

    <div class="row gy-4" style="justify-content: center; align-items: center;">
      <div class="col-lg-4 col-md-12" >
        <h2 style="margin-bottom: 30px;">Tạo Blog mới</h2>
        <form class="footer-contact-form" action="{% url 'travel:blog_create' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" type="text" name="blogTitle" placeholder="Chủ đề Blog" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="blogAuthor" placeholder="Tên tác giả" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="text" name="blogContent" required style="width: 300px;">Nội dung của Blog</textarea>
          </div>
          <div class="form-group">
            <label for="role"> Category Name </label>
            <select name="categoryName">
                <option value="Di chuyển">Di chuyển</option>
                <option value="Ẩm thưc">Ẩm thực</option>
                <option value="Du lịch">Du lịch</option>
                <option value="Lưu trú">Lưu trú</option>
            </select>
        </div>
        <div class="form-group">
                <label for="blogImage"> Post Image </label>
                <input type="file" name="blogImage" id="blogImage" >
        </div>
          
          <div class="text-center" style="margin-bottom: 30px;"><button type="submit">Tạo Post mới</button></div>
        </form>
      </div>
    </div>
  </div>
</footer><!-- End Footer -->
{% endblock %}
